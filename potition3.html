<!DOCTYPE html>
<html>
<head>
	<title>Potition</title>
	<style type="text/css">
		body{
			height: 1000px;
		}

		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu{
			background-color: red;
		}
		.dua {
			background-color: yellow;
			position: fixed;
			width: 100%;
			height: 30px;
			top: 0;
			left: 0;
		}
		.tiga {
			background-color: green;
		}

		.container {
			position: relative;
			border: 5px solid salmon;
			width: 600px;
			height: 650px;
			margin: auto;

		}
	</style>
</head>
<body>

<!-- potition : static(default),
non static : relative,absolute,fixed 
non static mempunyai properti tambahan top,bottom,left,right

relative : akan pindah dimensi atau timbul tapi ruang bekasnya tetap ada

absolute : akan pindah dimensi dan ruangnya dianggap tidak ada,ketika kita menggerakkan
elemenya dengan posisi absolute,elemen akan  bergerak relatif terhadap posisi parentnya,
selama elemen parentnya memiliki posisi yang juga non statik

fixed : hampir sama seperti absolute tetapi mengikuti window browsernya-->

<div class="container">
<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>
</div>

</body>
</html>
