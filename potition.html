<!DOCTYPE html>
<html>
<head>
	<title>Potition</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.satu{
			background-color: red;
		}
		.dua {
			background-color: yellow;
			position: relative;
			bottom: 30px;
			left: 30px;
		}
		.tiga {
			background-color: green;
		}
	</style>
</head>
<body>

<!-- potition : static(default),
non static : relative,absolute,fixed 
non static mempunyai properti tambahan top,bottom,left,right

relative : akan pindah dimensi atau timbul tapi bekasnya tetap ada-->

<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>


</body>
</html>
